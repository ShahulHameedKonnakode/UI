<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsivecontactusform</title>
    <link rel="stylesheet" href="responsivecontactusform.css">
</head>
<body>
    <div class="container">
        <div class="inner">
            <h1 class="heading">Responsive Contact Us Form</h1>
        </div>
        <div class="form">
            <form action="">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name"><br>
                <input type="email" placeholder="Email Address">
                <input type="text" placeholder="Website Name">
                <input type="text" id="message" placeholder="Write Your Message">
            </div>
            <div class="btn">

                <button class="btnsubmit" type="submit">SUBMIT</button>
            </form>
        </div>


    </div>
    
</body>
</html>
